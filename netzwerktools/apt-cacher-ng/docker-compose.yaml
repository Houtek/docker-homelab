---
version: '3'

services:
  apt-cacher-ng:
    image: sameersbn/apt-cacher-ng:latest
    container_name: apt-cacher-ng
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/docker/apt-cacher-ng:/var/cache/apt-cacher-ng
    ports:
      - 3142:3142
